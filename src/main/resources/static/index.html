<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIPAGINAWEB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
<!-- Tabla tablosa -><-->
<h1>
    Lista de enemigos
</h1>
<table id="enemigosTable">
    <thead>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>pais</th>
        <th>afiliacion</th>
    </tr>
    </thead>
    <tbody id="enemigosBody">

    </tbody>
</table>
<button type="button" id="btnOrdenar" onclick="ordenarTabla()">
    Ordenar tabla
</button>
<button type="button" id="btnDescarga" onclick="descargarTabla()">
    Descargar csv
</button>
<!-- Formulario para insertar enemigos -><-->
<div class="formulario">
    <h2>Agregar Nuevo Enemigo</h2>
    <form id="formInsertarEnemigo">
        <div class="formGroup">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" name="nombre" required>
        </div>
        <div class="formGroup">
            <label for="pais">Pais</label>
            <input id="pais" type="text" name="pais" required>
        </div>
        <div class="formGroup">
            <label for="afiliacion">Afiliacion</label>
            <input id="afiliacion" type="text" name="afiliacion" required>
        </div>
        <button type="submit" id="btnSubmit">
            Agregar Enemigo
        </button>


    </form>
    <h2>Editar Nuevo Enemigo</h2>
    <form id="formEditarEnemigo">
        <div class="formGroup">
            <label for="idE">ID Enemigo</label>
            <input id="idE" type="text" name="idE" required>
        </div>
        <div class="formGroup">
            <label for="nombre">Nombre</label>
            <input id="nombreE" type="text" name="nombreE" required>
        </div>
        <div class="formGroup">
            <label for="pais">Pais</label>
            <input id="paisE" type="text" name="paisE" required>
        </div>
        <div class="formGroup">
            <label for="afiliacion">Afiliacion</label>
            <input id="afiliacionE" type="text" name="afiliacionE" required>
            <button type="submit" id="btnEditar">
                Editar Enemigo
            </button>
        </div>
    </form>
    <form id="formEliminarEnemigo">
        <div class="formGroup">
            <label for="idEliminar">ID Enemigo</label>
            <input id="idEliminar" type="text" name="idEliminar" required>
            <button type="submit" id="btnEliminar">
                Eliminar Enemigo
            </button>
        </div>
    </form>
    <form id="formBusqueda" >
        <div class="formGroup">
            <label for="busqueda" id="labelBusqueda">
                Buscar
            </label>
            <input type="text" id="busqueda" placeholder="Introduzca un nombre"/>
            <button type="button" onclick="buscarEnemigo()" id="btnBuscar">Buscar</button>
            <div id="enemigoBuscado"></div>
        </div>
    </form>

</div>

</body>
<script src="./script.js"></script>
</html>
